worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    # Enable gzip compression for static assets
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Cache headers for images (1 month)
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            root /usr/share/nginx/html;
            expires 1M;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri =404;
        }

        # Projects endpoint
        location /projects/ {
            root /usr/share/nginx/html;
            expires 1M;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri =404;
        }

        # Blog files endpoint
        location /blogs/ {
            root /usr/share/nginx/html;
            expires 1M;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri =404;
        }

        # Resume endpoint with special handling
        location ~* ^/resume.*\.(pdf|doc|docx)$ {
            root /usr/share/nginx/html;
            expires 1h; # Shorter cache for resumes as they update more frequently
            add_header Cache-Control "public";
            add_header Access-Control-Allow-Origin "*";
            add_header Content-Disposition "inline; filename=\"resume.pdf\"";
            try_files $uri =404;
        }

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }

        # Default location for other files
        location / {
            root /usr/share/nginx/html;
            expires 1h;
            add_header Cache-Control "public";
            add_header Access-Control-Allow-Origin "*";
            try_files $uri $uri/ =404;
        }

        # Error pages
        error_page 404 /404.html;
        location = /404.html {
            internal;
            add_header Content-Type application/json;
            return 404 '{"error": "File not found"}';
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            add_header Content-Type application/json;
            return 500 '{"error": "Internal server error"}';
        }
    }
}